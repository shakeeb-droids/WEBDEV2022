<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ARRAY SUM</h1>
    <p id="sum" style="color:yellow" style="background-color: black" style="font-size: 50px">The sum is: </p>
    <script>
        const array = [];
        for(i = 0; i<5; i++)
         {
            var num = parseInt (prompt (" Enter the value of n "));
            array[i] = num;
         }
       
    let sum = 0;
    for(i = 0; i<array.length; i++)
    {
        sum +=array[i];
    }
    //const answer = document.write("THE SUM IS: " +sum);
    document.getElementById("sum").innerHTML = sum;
    </script>
    

</body>
</html>
