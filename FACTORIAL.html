<html>  
<head>  
<title> Factorial in JavaScript </title>  
</head>  
<body>  
<script>  
// declaration of the variables  
var fact=1; 
var num = parseInt (prompt (" Enter the value of n "));  

for ( i = 2 ;i <= num; i++)  
{  
    fact = fact*i;  
}  
document.write("Factorial of"  +num +"is" +fact);
  
</script>  
</body>  
</html>
